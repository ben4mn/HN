<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#ff6600">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>HN Reader</title>
  <base href="/HN/">
  <link rel="icon" href="static/favicon.ico">
  <link rel="apple-touch-icon" href="static/icon-200.png">
  <link rel="manifest" href="static/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { hn: '#ff6600' }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen">

  <!-- Nav Bar -->
  <nav class="sticky top-0 z-50 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 safe-top">
    <div class="max-w-2xl mx-auto px-3 py-2 flex items-center gap-3">
      <!-- Logo -->
      <div class="flex items-center gap-1.5 shrink-0">
        <div class="w-6 h-6 bg-hn rounded flex items-center justify-center">
          <span class="text-white font-bold text-xs">Y</span>
        </div>
        <span class="font-semibold text-sm hidden sm:inline">HN</span>
      </div>

      <!-- Tabs -->
      <div class="flex bg-gray-100 dark:bg-gray-800 rounded-lg p-0.5 gap-0.5" id="nav-tabs">
        <button data-tab="top" class="tab-btn px-3 py-1.5 text-sm font-medium rounded-md transition-colors touch-target">Top</button>
        <button data-tab="new" class="tab-btn px-3 py-1.5 text-sm font-medium rounded-md transition-colors touch-target">New</button>
        <button data-tab="best" class="tab-btn px-3 py-1.5 text-sm font-medium rounded-md transition-colors touch-target">Best</button>
      </div>

      <div class="flex-1"></div>

      <!-- Actions -->
      <button id="btn-settings" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors touch-target" aria-label="Settings">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </button>
      <button id="btn-refresh" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors touch-target" aria-label="Refresh">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
      </button>
      <button id="btn-darkmode" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors touch-target" aria-label="Toggle dark mode">
        <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
        <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto relative">
    <!-- Story Feed View -->
    <div id="view-feed" class="pb-20">
      <div id="story-list"></div>
      <div id="load-more-wrap" class="p-4 hidden">
        <button id="btn-load-more" class="w-full py-3 bg-gray-100 dark:bg-gray-800 rounded-lg text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors touch-target">
          Load More
        </button>
      </div>
    </div>

    <!-- Comment View (slides over feed) -->
    <div id="view-comments" class="fixed inset-0 z-50 bg-gray-50 dark:bg-gray-950 overflow-y-auto hidden">
      <!-- Comment nav -->
      <div class="sticky top-0 z-50 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-2xl mx-auto px-3 py-2 flex items-center gap-3">
          <button id="btn-back" class="p-2 -ml-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors touch-target" aria-label="Back">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>
          <span class="text-sm font-medium truncate">Comments</span>
        </div>
      </div>
      <!-- Comment header + tree -->
      <div id="comment-content" class="pb-20"></div>
    </div>
  </main>

  <!-- Settings Modal -->
  <div id="settings-overlay" class="settings-overlay fixed inset-0 z-[60] bg-black/40 hidden"></div>
  <div id="settings-modal" class="settings-modal fixed z-[61] hidden">
    <div class="bg-white dark:bg-gray-900 rounded-t-2xl sm:rounded-2xl w-full sm:max-w-sm p-5">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-base font-semibold">Settings</h2>
        <button id="settings-close" class="p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" aria-label="Close">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1.5" for="settings-api-key">OpenAI API Key</label>
          <input id="settings-api-key" type="password" placeholder="sk-..."
                 class="w-full px-3 py-2 text-sm border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-hn/50">
          <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">Stored locally. Used for article summaries.</p>
        </div>
        <div class="flex items-center justify-between">
          <label class="text-sm font-medium" for="settings-toggle">Enable summaries</label>
          <label class="relative inline-flex items-center cursor-pointer">
            <input id="settings-toggle" type="checkbox" checked class="sr-only peer">
            <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-hn"></div>
          </label>
        </div>
        <button id="settings-save" class="w-full py-2.5 bg-hn text-white text-sm font-medium rounded-lg hover:bg-orange-600 transition-colors">
          Save
        </button>
      </div>
    </div>
  </div>

  <!-- Error toast -->
  <div id="error-toast" class="fixed bottom-4 left-4 right-4 z-50 hidden">
    <div class="max-w-md mx-auto bg-red-600 text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3">
      <span id="error-msg" class="text-sm flex-1"></span>
      <button id="btn-retry" class="text-sm font-medium underline shrink-0">Retry</button>
    </div>
  </div>

  <script src="static/js/utils.js"></script>
  <script src="static/js/api.js"></script>
  <script src="static/js/thumbnails.js"></script>
  <script src="static/js/summaries.js"></script>
  <script src="static/js/settings.js"></script>
  <script src="static/js/stories.js"></script>
  <script src="static/js/comments.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
